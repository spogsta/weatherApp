<html>


<body>
    

<script>
    let storage = undefined;
    async function getWeather() {
    const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Fargo&appid=84f0fb1b9f95672b4ac8058f301b9c23', {mode: 'cors'});
    const catData = await response.json();
    console.log(catData);
    storage = catData;
    console.log(storage.main.temp);
    console.log(storage.main.temp_max);
    console.log(storage.main.temp_min);
    console.log(storage.main.feels_like);
    console.log(storage.main.humidity);
    console.log(storage.clouds.all);
    console.log(storage.weather[0].main);
    console.log(storage.weather[0].description);


};

getWeather();
</script>
</body>
</html>
